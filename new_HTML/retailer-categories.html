<!doctype html>
<html ng-app="shoutModule">
	<head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Shout</title>
        <meta name="description" content="">
       <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <link rel="shortcut icon" href="assets/images/favicon.ico" type="image/x-icon">
		<link rel="icon" href="assets/images/favicon.ico" type="image/x-icon">
		
         <!-- Latest compiled and minified Bootstrap and Fontawesome CSS -->
		<link rel="stylesheet" href="assets/css/bootstrap.min.css"  type="text/css" />
		
        <!-- Website Main CSS -->
        <link rel="stylesheet" href="assets/css/style.css" type="text/css"/>
       <link rel="stylesheet/less" href="assets/less/styles.less" type="text/css"/>
        
        <!-- Website Main CSS -->
        
        <!--[if lte IE 8]><script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script><![endif]-->
        
		<script src="assets/js/jquery.min.js"></script>
        <script src="assets/js/less.min.js"></script>
        
        <link rel="stylesheet" type="text/css" href="assets/css/slick.css"/>
		<link rel="stylesheet" type="text/css" href="assets/css/slick-theme.css"/>
        <link rel="stylesheet" href="assets/css/jquery.mmenu.all.min.css">
     	<link rel="stylesheet" href="assets/css/jquery.mmenu.pagedim.css">
        
    </head>
    <body ng-class="{'overflowh' : ($root.filter_show )}" ng-init ="$root.filter_show = false">
    	
        <div>
        <!-- Topbar Header -->
        <div ng-include="'header-bar.html'" scroll class="blue-bg"></div>
        <!-- //Topbar Header -->
        <!-- Banner -->
        <div ng-include="'retailer-banner.html'" class="fixed-header clearfix "></div>
        <!-- //banner -->
        
        <!-- Retailer Breadcrumb -->
          <div ng-include="'retailer-breadcrumb.html'"></div>
		<!-- //Retailer Breadcrumb -->
        
        <!-- Main Container -->
        <div class="main-container clearfix" ng-controller="productListCtrl">
            <!-- Filter Sidebar -->
             <div ng-include="'filter-retailer-categories-sidebar.html'" class="pull-left"></div>
            <!-- //Filter Sidebar -->
			<!-- Main Content --> 
            <div class="main-content product-section">  
            	<!-- Top Section Mobile -->
                	<div class="hidden-lg hidden-md mobile-product-filter clearfix">
                    	<div class="toptab-box top-filter-block">
                        	<div class="filter-icon">
                            	<a href="#" ng-click="$root.filter_show=true"> <img src="assets/images/filter-icon.svg" /></a>
                            </div>
                        	<div class="filter-tab">
                                <!-- Tab -->
                                <div class="sortby-filter sort-tab full-width" ng-controller="DropdownCtrl" >
                                <!-- Custom Dropdown -->
                                    <div class="dropdown custom-dropdown" uib-dropdown="1" >
                                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" uib-dropdown-toggle ng-init="sorttab='Product Categories';count='99'; sorttabActive='a1'">
            								{{ sorttab }} <span> {{ count }}</span>
                                        </a>			
                                        <ul class="dropdown-menu" uib-dropdown-menu aria-labelledby="simple-dropdown">
                                           <li><a href="#" ng-class= "active('a1', sorttabActive)"  ng-click="sorttab='Product Categories'; count='99'; sorttabActive='a1'">Product Categories <span>99</span></a></li>
                            			   <li><a href="#" ng-class= "active('a2', sorttabActive)"  ng-click="sorttab='Deal Categories'; count='99'; sorttabActive='a2'">Deal Categories <span>99</span></a></li>
                                        </ul>
                                    </div>
                                <!-- // Custom Dropdown -->
                                </div> 
                                <!-- //Tab -->
                                <!-- Sort By Filter -->
                            </div>
                        	
                        </div>
                    </div>
                
                <!-- //Top Section Mobile -->
                
                    <!-- Tab Reatiler Categories  Content -->
                    <div class="reatiler-categories">
                        <uib-tabset active="active">
                            <uib-tab index="0" >
                                <uib-tab-heading>
                                        <h3>Product Categories<span class="notifications">99</span></h3>
                                 </uib-tab-heading>
                                 
                                 <div role="tabpanel" class="tab-pane active" id="one">
                                    <div ng-include="'retailer-categories-list.html'"></div>
                                 </div>
                            </uib-tab>
                            <uib-tab index="1" >
                                <uib-tab-heading>
                                       <h3> Deal Categories<span class="notifications">9</span></h3>
                                 </uib-tab-heading>
                                 
                                 <div role="tabpanel" class="tab-pane active col-sm-12" id="two">
                                    <div ng-include="'retailer-categories-nomatch.html'"></div>
                                </div>
                            </uib-tab>
                        </uib-tabset>
                     </div>
                     <!-- //Tab Reatiler Categories  Content -->
                               
                 
            </div>
            <!-- //Main Content --> 
         </div>
        </div>
        <!-- Footer NewsLetter -->
        <div ng-include="'footer-newsletter.html'"></div>
        <!-- //Footer NewsLetter -->
        <!-- Footer -->
        <div ng-include="'footer.html'"></div>
        <!-- //Footer -->
        <!-- Cookie Section -->
        <div ng-include="'cookie.html'"></div>
        <!-- //Cookie Section -->

    <!-- Latest compiled and minified JavaScript -->
    <script src="assets/js/angular.min.js"></script>
    <script src="assets/js/angular-animate.js"></script>
     <script src="assets/js/angular-sanitize.js"></script>
    <script type="text/javascript" src="assets/js/ui-bootstrap-tpls.min.js"> </script>
    <script type="text/javascript" src="assets/js/jquery.mCustomScrollbar.concat.min.js"></script>
    <script type="text/javascript" src="assets/js/scrollbars.js"></script>
   
    <link rel="stylesheet" href="assets/css/jquery.nouislider.css" />
   <!-- Bootstrap slider Js Script -->  
   <script src="assets/js/jquery.nouislider.js"></script>
   <script src="assets/js/Link.js"></script>
   <script src="assets/js/nouislider.js"></script> 
    <script src="assets/js/bootstrap-slider.min.js"></script>
    <script src="assets/js/slider.js"></script>
	<!-- Custom angular Js Script -->
     <script src="assets/js/custom.js"></script>
     <script src="assets/js/deal.js"></script>
	 <script src="assets/js/popup.js"></script>
     <script src="assets/js/ppopup.js"></script>
	 <script src="assets/js/jquery.mmenu.min.all.min.js"></script> 
     
    </body>
</html>
