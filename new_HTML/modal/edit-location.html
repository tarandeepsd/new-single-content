<div class="modal-header">
	<button type="button" class="close" ng-click="cancel()"></button>
</div>
<div class="modal-body ">
    <div class="step-4 location-popup">
        <h3><span>Edit Location</span></h3>
        <div class="form_area confirm p_top0">
            <p class="text-center m_btm15 subtitle">Specify where you are located.</p>
            
           <div class="form-group">
                <label>Country <span class="complsory">(compulsory)</span></label>
                <div class="select-icon" ng-controller="DropdownCtrl">
                    <div class="dropdown custom-dropdown" uib-dropdown="1">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" uib-dropdown-toggle ng-click="placeholder=true" ng-class="{'placeholder':!placeholder}" ng-init="country='United Kingdom'; imageCountry='assets/images/svg/uk-flag.jpg'">
                            <img src="{{imageCountry}}" /> {{ country }} 
                        </a>			
                        <ul class="dropdown-menu" uib-dropdown-menu aria-labelledby="simple-dropdown">
                            <li><a href="#" ng-class= "active('Italy', country)"  ng-click="country='Italy'; imageCountry='assets/images/svg/Italy-flag.jpg'"><img src="assets/images/svg/Italy-flag.jpg" /> Italy</a></li>
                            <li><a href="#" ng-class= "active('Lithuania', country)" ng-click="country='Lithuania'; imageCountry='assets/images/svg/lithuania-flag.jpg'"><img src="assets/images/svg/lithuania-flag.jpg" /> Lithuania</a></li>
                            <li><a href="#" ng-class= "active('United Kingdom', country)" ng-click="country='United Kingdom'; imageCountry='assets/images/svg/uk-flag.jpg'"><img src="assets/images/svg/uk-flag.jpg" /> United Kingdom</a></li>
                        </ul>
                    </div>
                    <span class="icon qusetion-icon"></span>
                    <div class="error_tooltip question-tooltip">Lorem ipsum dolor sit amet consectetui adipiscing</div>
                </div>
            </div>
           
            <div class="form-group">
                <label>City <span class="complsory">(compulsory)</span></label>
                <div class="input-group">
                    <input type="text" class="form-control italicTxt" placeholder="e.g. London">
                    <a href="#" class="input-group-addon question-addon"></a>
                    <div class="error_box question">Lorem ipsum dolor sit amet consectetui adipiscing</div>
                </div>
            </div>
            
            <button class="btn btn-block confirm_btn m_btm20" type="button" ng-click="step5()">Save Location</button>
        </div>
     </div>		    
</div>
